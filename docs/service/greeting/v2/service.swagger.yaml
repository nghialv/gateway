swagger: "2.0"
info:
  title: Greeting
  version: "2.0"
tags:
  - name: GreetingService
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /greeting/v2/sayhello:
    post:
      operationId: GreetingService_SayHello
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v2SayHelloResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v2SayHelloRequest'
      tags:
        - GreetingService
  /greeting/v2/users:
    get:
      operationId: GreetingService_GetUser
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v2GetUserResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: query
          required: false
          type: string
      tags:
        - GreetingService
definitions:
  modelUser:
    type: object
    properties:
      name:
        type: string
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      details:
        type: array
        items:
          $ref: '#/definitions/protobufAny'
      message:
        type: string
  v2GetUserResponse:
    type: object
    properties:
      user:
        $ref: '#/definitions/modelUser'
  v2SayHelloRequest:
    type: object
    properties:
      name:
        type: string
  v2SayHelloResponse:
    type: object
    properties:
      message:
        type: string
      user:
        $ref: '#/definitions/modelUser'
