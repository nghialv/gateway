version: v1
plugins:
  - name: go
    out: service/v1
    opt:
      - paths=source_relative
  - name: go-grpc
    out: service/v1
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: service/v1
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: validate
    out: service/v1
    opt:
      - paths=source_relative
      - lang=go
  - name: openapiv2
    out: docs/service/v1
